<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Card felicitación</title>
    <link rel="stylesheet" href="style-card.css" >
   
</head>
<body>
    <div class="container-card">
        <!--Header-->
        <div class="container-header">           
            <!--Encabezado a la izquierda-->
            <div class="container-encabezado">
                <H2>My Postcard</h2>                
            </div>
            
            <!--Logos de 4Geeks a la derecha-->    
            <div class="container-logo">
                <img src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png" alt="Logo de 4Geeks">
            </div>
        </div>
        
        <!--// datos de la targeta-->
        <div class="container-cuerpo" >
            <div class="card-mensaje" >
                <p>
                    <!--Columna izquierda con los párrafos-->
                    Look how awesome! This is a postcard,
                    that created using HTML5 and CSS3 during
                    my 4Geeks Academy course!
                </p>
                <br>                    
                <p>
                    This is so cool! can't wait to star doing 
                    more stuff!
                </p>
            </div>

                 <!--Coumna derecha con los imputs-->
            <div class="card-imput">
                    <imput type="text">Nombre</imput>
                    <imput type="email">Email</imput>
                    <imput type="text" >Comentario</imput>
            </div>                
        </div>
        
        <!--pie de la tarjeta con boton centrado-->
        <div class="container-boton">
            <button>Send my postcard</button>
        </div>              
                       
    </div>            
       
</body>
</html>

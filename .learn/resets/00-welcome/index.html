<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Card felicitación</title>
    <link rel="stylesheet" href="style-card.css" >
</head>
<body>
    <div class="card">
        <!--Header-->
        <header class="card-header">           
            <!--Encabezado a la izquierda-->
            <H2 clas="card-h2">My Postcard</h2>
            
            <!--Logos de 4Geeks a la derecha-->    
            <img src="logo-4geek.png alt= Logo $Geeks" >
        </header>
        
        <!--// datos de la targeta-->
        <div class="card-body" >
            <div class="card-text" >
                <p>
                    <!--Columna izquierda con el párrafo-->
                    Look how awesome! This is a postcard,
                    that created using HTML5 and CSS3 during
                    my 4Geeks Academy course! 
                    <br>
                    This is so cool! can't wait to star doing 
                    more stuff!
                </p>
                    
                <!--Coumna derecha con el formulario-->
                <div clas="card-form" >
                    <table>
                        <tr>
                            <td>Nombre</td>
                            <td><imput type="text" name="nombre" ></imput></td>
                        </tr>
                        
                        <tr>
                        <td type="email" name="email" >Email:</td>
                        </tr>

                        <tr>
                            <td>Comentarios</td>
                            <td><textarea name="comentario" rows="2" cols="15" ></textarea></td>
                        </tr>
                    </table>
                </div>
             </div>        
        </div> 
        <footer class="card-footer" >
            <button class="boton" >Send My Postcard</button>  
        </footer>   
        
    </div>    
</body>
</html>
